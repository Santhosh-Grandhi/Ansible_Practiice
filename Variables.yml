- name: Variables
  hosts: localhost
  vars:
    NAME: Santhosh
  tasks:
    - name: print variable
      ansible.builtin.debug:
        msg: Name is {{ NAME }}

    - name: Print variable at task level
      ansible.builtin.debug:
        msg: Fruit1 is {{ FRUIT[0] }}, Fruit2 is {{ FRUIT[1] }}
        vars:
          - FRUIT: banana
          - FRUIT: apple